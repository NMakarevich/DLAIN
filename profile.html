<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<title>Вход в систему</title>
	</head>
	<body>
		<header class="page-header">
			<div class="logo">
				<img src="" alt="Лого">
			</div>
		</header>
		<main>
			<nav class="page-nav">
				<ul>
					<li data-nav="adresses">Адреса</li>
					<li data-nav="map">Карта</li>
					<li data-nav="reports">Отчеты</li>
					<li data-nav="upload">Загрузить</li>
				</ul>
			</nav>

			<section class="tab adresses hidden">
				<form name="search">
					<input type="search" name="search-field" placeholder="Строка поиска">
				</form>
				<div class="wrapper">
					<div class="table">
						<div class="row">
							<div class="cell">Район</div>
							<div class="cell">Улица</div>
							<div class="cell">Дом</div>
							<div class="cell">Проверяющий</div>
							<div class="cell">Дата ОР</div>
						</div>
					</div>
				</div>
			</section>

			<section class="tab map hidden">
				
			</section>

			<section class="tab reports hidden">
				
			</section>

			<section class="tab upload hidden">
				<form method="post">
					<span>Перетащите файлы сюда</span>
					<input  type="file" name="upload-file" id="upload-btn">
					<label for="upload-btn" class="button upload-btn"><span>Выберите файлы</span></label>
				</form>
			</section>

		</main>
		<footer class="page-footer">
			<p class="corp-name">DLAIN Corporation</p>
			<div class="right-col">
				<a href="http://mos.ru">mos.ru</a>
				<div class="socials">
					<a href="http://facebook.com" class="social social-fb"></a>
					<a href="http://twitter.com" class="social social-tw"></a>
				</div>
			</div>
		</footer>
		<script src="js/changeTabs.js"></script>
		<script src="js/makeTable.js"></script>
	</body>
</html>
