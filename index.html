<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<title>Вход в систему</title>
	</head>
	<body>
		<header class="page-header">
			<div class="logo">
				<img src="" alt="Лого">
			</div>
		</header>
		<main>
			<h1>Войдите в свой аккаунт</h1>
			<form class="login-form" name="login-form" method="post">
				<input class="login" type="text" name="login" placeholder="Логин" required>
				<input class="login" type="password" name="password" placeholder="Пароль" required>
				<p class="wrong-login hidden">Неверное имя пользователя и/или пароль!</p>
				<input class="login login-btn" type="submit" name="login-btn" value="Войти">
			</form>
		</main>
		<footer class="page-footer">
			<p class="corp-name">DLAIN Corporation</p>
			<div class="right-col">
				<a href="http://mos.ru">mos.ru</a>
				<div class="socials">
					<a href="http://facebook.com" class="social social-fb"></a>
					<a href="http://twitter.com" class="social social-tw"></a>
				</div>
			</div>
		</footer>
		<script src="login.js"></script>
	</body>
</html>
